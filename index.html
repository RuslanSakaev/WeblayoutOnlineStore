<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Интернет магазин</title>
    </head>

    <body>
        <header>
            <div class="header">
                <div class="header-logo-search">
                    <img src="/img/logo.png" alt="Логотип">
                    <a href="#"><img src="img/search.svg" alt="search"></a>
                </div>
                <div class="header-icons">
                    <a href="#" id="menu-button">
                        <a href="#"><img src="img/menu.svg" alt="search"></a>
                    </a>
                    <a href="registration.html">
                        <a href="#"><img src="img/reg.svg" alt="search"></a>
                    </a>
                    <a href="cart.html">
                        <a href="#"><img src="img/cart.svg" alt="search"></a>
                    </a>
                </div>
            </div>
            <script src="script.js"></script>
        </header>

        <div class="menu">
            <div class="menu__item">
                <a href="catalog.html" class="menu__title">MAN</a>
                <ul class="mobile-menu__list">
                    <li><a class="mobile-menu__link" href="#">Accessories</a></li>
                    <li><a class="mobile-menu__link" href="#">Bags</a></li>
                    <li><a class="mobile-menu__link" href="#">Denim</a></li>
                    <li><a class="mobile-menu__link" href="#">T-Shirts</a></li>
                </ul>
            </div>
            <div class="menu__item">
                <a href="catalog.html" class="menu__title">WOMAN</a>
                <ul class="mobile-menu__list">
                    <li><a class="mobile-menu__link" href="">Accessories</a></li>
                    <li><a class="mobile-menu__link" href="">Bags</a></li>
                    <li><a class="mobile-menu__link" href="">Denim</a></li>
                    <li><a class="mobile-menu__link" href="">T-Shirts</a></li>
                </ul>
            </div>
            <div class="menu__item">
                <a href="catalog.html" class="menu__title">KIDS</a>
                <ul class="mobile-menu__list">
                    <li><a class="mobile-menu__link" href="">Accessories</a></li>
                    <li><a class="mobile-menu__link" href="">Bags</a></li>
                    <li><a class="mobile-menu__link" href="">Denim</a></li>
                    <li><a class="mobile-menu__link" href="">T-Shirts</a></li>
                </ul>
            </div>
        </div>
        <section class="banner">
            <div class="banner-image">
                <img src="/img/man-in-jacket.png" alt="Мужчина в куртке">
            </div>
            <div class="banner-brand">
                <p>
                    <span class="brand-text">THE BRAND <br></span>
                    <span class="luxurious-text">OF LUXURIOUS</span>
                    <span class="fashion-text">FASHION</span>
                </p>
            </div>
        </section>
        <section class="product-section">
            <div class="product-card">
                <div class="product-image">
                    <img src="img/product1.jpg" alt="Product 1">
                    <div class="product-overlay">
                        <p>Product 1</p>
                    </div>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image">
                    <img src="img/product2.jpg" alt="Product 2">
                    <div class="product-overlay">
                        <p>Product 2</p>
                    </div>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image">
                    <img src="img/product3.jpg" alt="Product 3">
                    <div class="product-overlay">
                        <p>Product 3</p>
                    </div>
                </div>
            </div>
            <div class="product-large">
                <div class="product-image">
                    <img src="img/product4.jpg" alt="Product 4">
                    <div class="product-overlay">
                        <p>Product 4 (Large)</p>
                    </div>
                </div>
            </div>
        </section>

    </body>

</html>
